<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Robbie Lens</title>
    </head>
    <body>
        <header>
            <a href="index.html">
                <img
                    src="assets/Logo/logo_robbie_lens.svg"
                    alt="Logo du site Robbie Lens"
                />
            </a>
            <nav>
                <a href="index.html">Accueil</a>
                <a href="">Photos</a>
                <a href="">Contact</a>
                <a href="">Tarifs</a>
            </nav>
        </header>

        <main>
            <section>
                <img
                    src="assets/Images/Robbie_deux.jpg"
                    alt="Photo de Robbie Lens"
                />
                <div>
                    <h1>Robbie Lens Photographie</h1>
                    <p>
                        Où professionalisme s'allie avec passion. Depuis plus de
                        5 ans maintenant, j'exerce mon métier avec la passion
                        qui m'anime : capturer l'essence de chaque instant.
                    </p>
                    <a href="">UN PROJET ? ÉCRIVEZ-MOI</a>
                </div>
            </section>
            <section>
                <h2>Mon dernier projet</h2>
                <div>
                    <img
                        src="assets/Images/dernier projet/element_1.jpg"
                        alt="Twelve apostles - Australie"
                    />
                    <img
                        src="assets/Images/dernier projet/element_2.jpg"
                        alt="Wai-O-Tapu - Nouvelle-Zélande"
                    />
                    <img
                        src="assets/Images/dernier projet/element_3.jpg"
                        alt="Parc National d'Abel Tasman - Nouvelle-Zélande"
                    />
                    <img
                        src="assets/Images/dernier projet/element_4.jpg"
                        alt="Lac Rotorua - Nouvelle-Zélande"
                    />
                    <img
                        src="assets/Images/dernier projet/element_5.jpg"
                        alt="Milford Sound - Nouvelle-Zélande"
                    />
                    <img
                        src="assets/Images/dernier projet/element_6.jpg"
                        alt="Lac Wanaka - Nouvelle-Zélande"
                    />
                </div>
            </section>
            <section>
                <h2>Parlons de votre projet</h2>
                <form action="" method="get">
                    <div>
                        <label for="nom">nom</label>
                        <input type="text" name="nom" id="nom" />
                    </div>
                    <div>
                        <label for="email">email</label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <div>
                        <label for="message">message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit">ENVOYER</button>
                </form>
            </section>
        </main>

        <footer>
            <a href="index.html">
                <img
                    src="assets/Logo/logo_robbie_lens.svg"
                    alt="Logo du site Robbie Lens"
                />
            </a>
            <div>
                <a href="https://www.instagram.com/">
                    <img
                        src="assets/Logo/instagram.svg"
                        alt="Logo d'Instagram"
                    />
                </a>
                <a href="https://twitter.com/home">
                    <img src="assets/Logo/twitter.svg" alt="Logo de Twitter" />
                </a>
            </div>
        </footer>
    </body>
</html>
