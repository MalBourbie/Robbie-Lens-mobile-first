<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Robbie Lens - Portfolio</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <header class="header">
            <a class="header__logo" href="index.html">
                <img
                    src="assets/Logo/logo_robbie_lens.svg"
                    alt="Logo du site Robbie Lens"
                />
            </a>
            <nav class="header__nav">
                <a class="header__nav_a" href="index.html">Accueil</a>
                <a class="header__nav_a" href="a-propos.html">A propos</a>
                <a class="header__nav_a" href="">Tarifs</a>
                <a class="header__nav_a" href="portfolio.html">Portfolio</a>
            </nav>
        </header>

        <main>
            <section class="portfolio">
                <h1 class="portfolio__title">Portfolio</h1>
            </section>
            <section class="paysages">
                <h2 class="paysages__title">Paysages</h2>
                <div class="paysages__blocimg">
                    <img
                        src="assets/Images/dernier projet/element_1.jpg"
                        alt="Twelve apostles - Australie"
                    />
                    <img
                        src="assets/Images/dernier projet/element_2.jpg"
                        alt="Wai-O-Tapu - Nouvelle-Zélande"
                    />
                    <img
                        src="assets/Images/dernier projet/element_3.jpg"
                        alt="Parc National d'Abel Tasman - Nouvelle-Zélande"
                    />
                    <img
                        src="assets/Images/dernier projet/element_4.jpg"
                        alt="Lac Rotorua - Nouvelle-Zélande"
                    />
                    <img
                        src="assets/Images/dernier projet/element_5.jpg"
                        alt="Milford Sound - Nouvelle-Zélande"
                    />
                    <img
                        src="assets/Images/dernier projet/element_6.jpg"
                        alt="Lac Wanaka - Nouvelle-Zélande"
                    />
                </div>
            </section>
            <section class="portraits">
                <h2 class="portraits__title">Portraits</h2>
                <div class="portraits__blocimg">
                    <img
                        src="assets/Images/portrait/portrait1.jpg"
                        alt="portrait d'une femme"
                    />
                    <img
                        src="assets/Images/portrait/portrait2.jpg"
                        alt="portrait d'une femme"
                    />
                    <img
                        src="assets/Images/portrait/portrait3.jpg"
                        alt="portrait d'une femme"
                    />
                    <img
                        src="assets/Images/portrait/portrait4.jpg"
                        alt="portrait d'un homme"
                    />
                    <img
                        src="assets/Images/portrait/portrait5.jpg"
                        alt="portrait d'un homme"
                    />
                    <img
                        src="assets/Images/portrait/portrait6.jpg"
                        alt="portrait d'une femme"
                    />
                </div>
            </section>
        </main>

        <footer class="footer">
            <a class="footer__logo" href="index.html">
                <img
                    src="assets/Logo/logo_robbie_lens.svg"
                    alt="Logo du site Robbie Lens"
                />
            </a>
            <div class="footer__social-net">
                <a
                    class="footer__social-net_a"
                    href="https://www.instagram.com/"
                    target="_blank"
                >
                    <img
                        src="assets/Logo/instagram.svg"
                        alt="Logo d'Instagram"
                    />
                </a>
                <a
                    class="footer__social-net_a"
                    href="https://twitter.com/home"
                    target="_blank"
                >
                    <img src="assets/Logo/twitter.svg" alt="Logo de Twitter" />
                </a>
            </div>
        </footer>
    </body>
</html>
